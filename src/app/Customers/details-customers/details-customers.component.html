
<div class="container" *ngIf="customer!=null">
  <div style="width: 400px; margin: auto;">
    <div class=" text-center">
      <h2 class="text-center mt-4">Customer details</h2>
        
          <form>
            <div class="form-group">
              <label class="form-label">First name</label>
              <input readonly value="{{customer.firstName}}" class="form-control" >
            </div>

            <div class="form-group">
              <label class="form-label">Last name</label>
              <input readonly value="{{customer.lastName}}" class="form-control">
            </div>

            <div class="form-group">
              <label class="form-label">Username</label>
              <input readonly value="{{customer.username}}" class="form-control">
            </div>

            <div class="form-group">
              <label class="form-label">Email</label>
              <input readonly value="{{customer.email}}" class="form-control" >
          
            </div>
            <div class="form-group">
              <label class="form-label">Address</label>
              <input readonly value="{{customer.selectedAddress}}" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label">Gender</label>
                <input readonly value="{{customer.selectedGender}}" datetime="yyyy-MM-dd" class="form-control">
              </div>

              <div class="form-group">
                <label class="form-label">Phone number</label>
                <input readonly value="{{customer.phoneNumber}}" class="form-control">
              </div>


              <div class="form-group">
                <label class="form-label">Birth date</label>
                <input readonly value="{{customer.birthDate}}" class="form-control">
              </div>
          </form>
          </div>
     <div class="col-md-3"></div>
   </div>
